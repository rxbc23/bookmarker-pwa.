<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker PWA - Reading Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for aesthetics */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        .card { transition: transform 0.2s, box-shadow 0.2s; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
    
    <!-- STEP 4: ADSFREE PUBLISHER CODE PLACEHOLDER (Do not remove this block) -->
    <!-- You will replace 'ca-pub-YOUR-PUBLISHER-ID' with your actual AdSense ID -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR-PUBLISHER-ID"
        crossorigin="anonymous"></script>
    <!-- END ADSFREE PUBLISHER CODE PLACEHOLDER -->
</head>
<body class="bg-gray-50 min-h-screen font-sans antialiased">

    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center py-6 border-b border-gray-200">
            <h1 class="text-4xl font-extrabold text-indigo-600 tracking-tight">
                BookMarker
            </h1>
            <p id="user-id-display" class="mt-2 text-sm text-gray-500 truncate">User ID: Loading...</p>
        </header>

        <!-- Book Addition Form -->
        <section class="mt-8 bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                <span class="mr-2 text-indigo-500">ðŸ“š</span> Add New Book
            </h2>
            <form id="addBookForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="title" placeholder="Book Title" required class="col-span-1 md:col-span-3 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                
                <input type="number" id="totalPages" placeholder="Total Pages (e.g., 320)" required class="p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                
                <input type="number" id="pagesRead" placeholder="Pages Read (e.g., 50)" value="0" required class="p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                
                <button type="submit" class="col-span-1 md:col-span-3 bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-150 font-bold shadow-md">
                    Track Book
                </button>
            </form>
        </section>

        <!-- Book List and Progress -->
        <section class="mt-10">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <span class="mr-2 text-indigo-500">ðŸŽ¯</span> Your Reading List
            </h2>
            
            <!-- AD-CONTAINER PLACEHOLDER (This is where your ad unit will go) -->
            <div class="bg-gray-200 p-4 mb-6 rounded-lg text-center text-gray-600 border border-dashed border-gray-400">
                <p class="font-semibold mb-2">Advertisement Slot (Stage 4 Placement)</p>
                <!-- Replace the entire <ins> block below with your actual AdSense ad unit code -->
                <ins class="adsbygoogle"
                     style="display:block; min-height:100px;"
                     data-ad-client="ca-pub-YOUR-PUBLISHER-ID"
                     data-ad-slot="YOUR-AD-SLOT-ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (window.adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <!-- END AD-CONTAINER PLACEHOLDER -->

            <div id="booksList" class="space-y-4">
                <p id="loadingMessage" class="text-center text-gray-500">Loading your books...</p>
                <!-- Book cards will be injected here -->
            </div>
        </section>

        <!-- Progress Update Modal (Simple) -->
        <div id="updateModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
                <h3 class="text-xl font-bold mb-4 text-indigo-600">Update Progress</h3>
                <form id="updateProgressForm" onsubmit="event.preventDefault(); handleUpdateSubmit()">
                    <input type="hidden" id="modalBookId">
                    <label for="newPagesRead" class="block text-sm font-medium text-gray-700 mb-2">New Pages Read</label>
                    <input type="number" id="newPagesRead" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-4">
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, onSnapshot, collection, query, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        let db;
        let auth;
        let userId = null;
        let app;

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (Object.keys(firebaseConfig).length === 0) {
            console.error("Firebase configuration is missing. Cannot initialize database.");
            document.getElementById('loadingMessage').textContent = "ERROR: Firebase configuration is missing.";
            return;
        }

        // 1. Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Failed to initialize Firebase:", e);
            document.getElementById('loadingMessage').textContent = "ERROR: Failed to initialize Firebase.";
            return;
        }

        // 2. Authentication
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                document.getElementById('loadingMessage').textContent = "ERROR: Authentication failed.";
            }
        }

        // 3. Firestore Setup
        function getBooksCollectionRef(uid) {
            // Private collection path: /artifacts/{appId}/users/{userId}/books
            return collection(db, `artifacts/${appId}/users/${uid}/books`);
        }

        function setupRealtimeListener(uid) {
            const booksRef = getBooksCollectionRef(uid);
            // Use onSnapshot to listen for real-time updates
            onSnapshot(booksRef, (snapshot) => {
                const books = [];
                snapshot.forEach(doc => {
                    books.push({ id: doc.id, ...doc.data() });
                });
                renderBooks(books);
            }, (error) => {
                console.error("Error setting up snapshot listener:", error);
                document.getElementById('loadingMessage').textContent = "ERROR: Could not load books.";
            });
        }

        // 4. Rendering and UI Logic
        function renderBooks(books) {
            const booksList = document.getElementById('booksList');
            booksList.innerHTML = '';
            document.getElementById('loadingMessage').classList.add('hidden');

            if (books.length === 0) {
                booksList.innerHTML = '<p class="text-center text-gray-500 p-8 border border-dashed border-gray-300 rounded-xl">No books tracked yet. Add one above!</p>';
                return;
            }

            books.sort((a, b) => {
                const percentA = (a.pagesRead / a.totalPages) * 100;
                const percentB = (b.pagesRead / b.totalPages) * 100;
                return percentA - percentB; // Sort by progress, least read first
            });

            books.forEach(book => {
                const percent = Math.min(100, Math.round((book.pagesRead / book.totalPages) * 100));
                const isComplete = percent >= 100;
                const progressColor = isComplete ? 'bg-emerald-500' : (percent > 50 ? 'bg-indigo-500' : 'bg-amber-500');

                const bookCard = document.createElement('div');
                bookCard.className = `card bg-white p-6 rounded-xl shadow-lg border-l-4 ${isComplete ? 'border-emerald-500' : 'border-indigo-500'}`;
                
                bookCard.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-900">${book.title}</h3>
                        <div class="flex space-x-2">
                            <button onclick="window.openUpdateModal('${book.id}', ${book.pagesRead})" class="text-sm px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full hover:bg-indigo-200 transition">
                                <i class="fas fa-plus mr-1"></i> Update
                            </button>
                            <button onclick="window.deleteBook('${book.id}')" class="text-sm px-3 py-1 bg-red-100 text-red-600 rounded-full hover:bg-red-200 transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <p class="text-gray-600 text-sm mb-4">${book.pagesRead} / ${book.totalPages} Pages Read</p>

                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                        <div class="h-2.5 rounded-full ${progressColor}" style="width: ${percent}%;"></div>
                    </div>
                    <div class="text-right text-sm font-semibold ${isComplete ? 'text-emerald-600' : 'text-indigo-600'}">
                        ${percent}% Complete
                    </div>
                    ${isComplete ? '<p class="mt-2 text-center text-emerald-600 font-bold">ðŸŽ‰ FINISHED! ðŸŽ‰</p>' : ''}
                `;
                booksList.appendChild(bookCard);
            });
        }
        
        // 5. CRUD Operations
        
        // A. Add Book
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId) {
                console.error("User not authenticated.");
                return;
            }

            const title = document.getElementById('title').value.trim();
            const totalPages = parseInt(document.getElementById('totalPages').value);
            const pagesRead = parseInt(document.getElementById('pagesRead').value);
            
            if (title === "" || totalPages <= 0 || pagesRead < 0 || pagesRead > totalPages) {
                console.error("Invalid input values.");
                return;
            }

            try {
                const booksRef = getBooksCollectionRef(userId);
                await addDoc(booksRef, {
                    title: title,
                    totalPages: totalPages,
                    pagesRead: pagesRead,
                    createdAt: Date.now()
                });
                document.getElementById('addBookForm').reset();
            } catch (error) {
                console.error("Error adding document:", error);
            }
        });

        // B. Update Book Progress
        window.handleUpdateSubmit = async () => {
            const bookId = document.getElementById('modalBookId').value;
            const newPages = parseInt(document.getElementById('newPagesRead').value);
            closeModal();

            if (!userId || !bookId) return;

            // Fetch current book data to validate pages
            const q = query(getBooksCollectionRef(userId));
            const snapshot = await getDocs(q);
            let currentBook;
            snapshot.forEach(doc => {
                if (doc.id === bookId) {
                    currentBook = doc.data();
                }
            });

            if (!currentBook || newPages < currentBook.pagesRead || newPages > currentBook.totalPages) {
                console.error("Invalid page update. New pages must be greater than current pages and less than total pages.");
                return;
            }

            try {
                const bookDocRef = doc(getBooksCollectionRef(userId), bookId);
                await updateDoc(bookDocRef, {
                    pagesRead: newPages
                });
            } catch (error) {
                console.error("Error updating progress:", error);
            }
        };

        // C. Delete Book
        window.deleteBook = async (bookId) => {
            if (!userId) return;
            // Use a custom modal or simple confirmation logic if needed, but for canvas we avoid window.confirm()
            if (confirm("Are you sure you want to delete this book?")) {
                try {
                    const bookDocRef = doc(getBooksCollectionRef(userId), bookId);
                    await deleteDoc(bookDocRef);
                } catch (error) {
                    console.error("Error deleting document:", error);
                }
            }
        };

        // 6. Modal Control
        const updateModal = document.getElementById('updateModal');
        const newPagesReadInput = document.getElementById('newPagesRead');
        
        window.openUpdateModal = (bookId, currentPages) => {
            document.getElementById('modalBookId').value = bookId;
            newPagesReadInput.value = currentPages;
            updateModal.classList.remove('hidden');
            updateModal.classList.add('flex');
        };

        window.closeModal = () => {
            updateModal.classList.add('hidden');
            updateModal.classList.remove('flex');
        };

        // 7. Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                setupRealtimeListener(userId);
            } else {
                console.log("User is signed out.");
                // Re-attempt authentication if needed
                authenticate();
            }
        });

        // Start the process
        authenticate();

    </script>
    <script>
        // Placeholder for font awesome for icons
        (function() {
          const link = document.createElement('link');
          link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css';
          link.rel = 'stylesheet';
          document.head.appendChild(link);
        })();
    </script>
</body>
</html>
